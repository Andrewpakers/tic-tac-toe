<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="settings">
            <div class="playerChoice">
                <label for="player1" id="player1Name">Player 1</label>
                <select name="player1" id="player1">
                    <option value="x">X</option>
                    <option value="o">O</option>
                </select>
                <label for="player2" id="player2Name">Player 2</label>
                <select name="player2" id="player2">
                    <option value="human">Human</option>
                    <option value="aiEasy">Computer (Easy)</option>
                    <option value="aiHard">Computer (Hard)</option>
                </select>
            </div>
            <div class="gameButtons">
                <button class="gameButton" id="gameStart">Start Game</button>
                <button class="gameButton" id="reset">Reset Board</button>
            </div>
        </div>
        <div class="winnerBox">
            <span class="declareWinner"></span>
            <span class="wins"></span>
        </div>
    </div>
    <div class="gameboard">
        <div class="gameboardCell left" id="0"></div>
        <div class="gameboardCell middle" id="1"></div>
        <div class="gameboardCell right" id="2"></div>
        <div class="gameboardCell left" id="3"></div>
        <div class="gameboardCell middle" id="4"></div>
        <div class="gameboardCell right" id="5"></div>
        <div class="gameboardCell left" id="6"></div>
        <div class="gameboardCell middle" id="7"></div>
        <div class="gameboardCell right" id="8"></div>
    </div>
</body>
</html>
